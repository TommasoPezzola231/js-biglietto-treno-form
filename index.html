<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno II</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <header>
        <div class="col-8 mx-auto">
            <img class="mx-auto my-3 w-100" src="https://upload.wikimedia.org/wikipedia/it/4/4f/Treno_Frecciarossa_Logo.png" alt="">
        </div>
    </header>

    <main>
        <!--Calcolatore prezzo biglietto-->
        <section>
            <div class="d-flex flex-wrap">

                <div class="col-12 text-center my-4">
                    <h2>CALCOLA ORA IL PREZZO DEL TUO BIGLIETTO!</h2>
                </div>

                <div class="col-12 col-lg-4 text-center fs-5">
                    <p class="fw-bold">Inserisci il nome del passeggero</p>
                    <input type="text" name="" id="nomeUtente" placeholder="Nome">
                </div>

                <div class="col-12 col-lg-4 text-center mt-3 fs-5">
                    <p class="fw-bold">Inserisci la distanza da percorrere</p>
                    <input type="number" name="" id="distanza" placeholder="Distanza">
                </div>

                <div class="col-12 col-lg-4 text-center mt-3 fs-5">
                    <p class="fw-bold">Inserisci l'et√†</p>
                    <select name="" id="eta">
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Over 65">Over 65</option>
                    </select>
                </div>

                <div class="col-12 text-center my-5 ">
                    <button class="me-5 btn btn-danger" id="genera">Genera</button>
                    <button class="btn btn-danger">Annulla</button>
                </div>
            </div>
        </section>

        <!--Biglietto-->
        <section>
            <div class="d-flex flex-wrap px-5">

                <span class="col-12 text-center my-3">
                    <h2>IL TUO BIGLIETTO</h2>
                </span>

                <div class="border border-black rounded d-flex flex-wrap col-12">
                    <span class="col-12 col-md-4 fs-5 p-2">
                        <p class="text-danger">Nome Passeggero</p>
                        <p class="mt-3" id="passeggero"></p>
                    </span>

                    <span class="col-12 col-md-2 fs-5 border-start border-black p-2">
                        <p class="text-danger">Offerta</p>
                        <p class="mt-3" id="offerta"></p>
                    </span >

                    <span class="col-12 col-md-2 fs-5 border-start border-black p-2">
                        <p class="text-danger">Carrozza</p>
                        <p class="mt-3" id="carrozza"></p>
                    </span>

                    <span class="col-12 col-md-2 fs-5 border-start border-black p-2">
                        <p class="text-danger">Codice CP</p>
                        <p class="mt-3" id="codice"></p>
                    </span>

                    <span class="col-12 col-md-2 fs-5 border-start border-black p-2">
                        <p class="text-danger">Prezzo</p>
                        <p class="mt-3" id="costo"></p>
                    </span>
                </div>
            </div>
        </section>
    </main>

    
    <script src="./js/main.js"></script>
</body>
</html>
